{% extends 'base.html' %}

{% block content %}

<h1>{{ genre }} Movies</h1>

<ul>
    {% for film in films %}
    <li>
        <button class='image-button'>
            <a href="{{ url_for('movie', film_id=film.id) }}">{{ film.title }}</a>
        </button>
    </li>
    {% endfor %}
</ul>

{% endblock %}
